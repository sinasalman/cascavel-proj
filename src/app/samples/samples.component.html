<div class="con">
    <app-header></app-header>
    <app-footer></app-footer>
    <div class="pathchooser">
        <div class="button" [ngClass]="{'actived' : G==true }" (click)="setActiveG()">Graphic</div>
        <div class="button" [ngClass]="{'actived' : D==true }" (click)="setActiveD()">Design</div>
        <div class="button" [ngClass]="{'actived' : W==true }" (click)="setActiveW()">WebApp</div>
    </div>
    <div class="samples" >
           
            
            <div class="titleSlider" *ngIf="D==true" >
                <div class="title" *ngFor="let sample of designList;let i=index" >
                    <img [src]="sample.images[0].image" alt="" width="50%" height="100%">
                </div>

            </div>
            <div class="titleSlider" *ngIf="W==true" >
                <div class="title" *ngFor="let sample of webAppList;let i=index"  >
                    <img [src]="sample.images[0].image" alt="" width="50%" height="100%">
                </div>

            </div>
            <div class="titleSlider" *ngIf="G==true" >
                <div class="title" *ngFor="let sample of graphicList;let i = index" >
                    <img [src]="sample.images[0].image" alt="" width="50%" height="100%">
                </div>

            </div>
    </div>
</div>
